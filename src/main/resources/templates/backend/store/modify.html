<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:replace="~{backend/layouts/base :: base(~{this::content})}">
  <th:block th:fragment="content">
    <div class="search_bar_wrap">
      <form action="" th:action="@{/store/modify}" th:object="${storeForm}" method="post"
            enctype="multipart/form-data">
        <div class="search_date_wrap">
          <div class="item">
            <h2>서점상세</h2>
          </div>
          <div class="item">
            <button class="grey_btn">취소</button>
            <button class="black_btn">저장</button>
          </div>
        </div>
        <div class="add_form_wrap">
          <div class="add_input_wrap">
            <p>서점 썸네일 </p>
            <div draggable="true" class="drag_img_form"></div>
            <input type="text" >
          </div>
          <div class="add_input_wrap">
            <p>서점명</p>
            <input type="text" th:field="*{storeTitle}" readonly>
          </div>
          <div class="add_input_wrap">
            <p>설명</p>
            <textarea th:field="*{storeText}" placeholder="설명을 입력해주세요."></textarea>
          </div>
          <div class="add_input_wrap">
            <p>서점한줄평</p>
            <input type="text" th:field="*{storeOneReview}" placeholder="서점한줄평을 입력해주세요.">
          </div>
          <div class="add_input_wrap">
            <p>서점택태그</p>
            <textarea th:field="*{storeTag}" placeholder="서점택태그를 입력해주세요."></textarea>
          </div>
          <div class="add_input_wrap">
            <p>서점 이미지</p>
            <div draggable="true" class="drag_img_form"></div>
            <div draggable="true" class="drag_img_form"></div>
            <div draggable="true" class="drag_img_form"></div>
            <p>이미지 1</p>
            <input type="text" placeholder="이미지를 첨부해주세요.">
            <p>이미지 2</p>
            <input type="text" placeholder="이미지를 첨부해주세요.">
            <p>이미지 3</p>
            <input type="text" placeholder="이미지를 첨부해주세요.">
          </div>
          <div class="add_input_wrap">
            <p>1984의 서점리뷰</p>
            <textarea th:field="*{storeReview}" placeholder="서점리뷰를 입력해주세요."></textarea>
          </div>
          <div class="add_input_wrap">
            <p>주소</p>
            <textarea th:field="*{storeAddress}" placeholder="주소를 입력해주세요."></textarea>
          </div>
          <div class="add_input_wrap">
            <p>연락처</p>
            <input type="text" th:field="*{storePhoneNum}" readonly>
          </div>
          <div class="add_input_wrap">
            <p>운영시간</p>
            <textarea th:field="*{storeOperateTime}" placeholder="운영시간을 입력해주세요."></textarea>
          </div>
          <div class="add_input_wrap">
            <p>대표자명</p>
            <input type="text" th:field="*{storeOwner}" readonly>
          </div>
          <div class="add_input_wrap">
            <p>아이디</p>
            <input type="text" th:field="*{storeLoginId}" readonly>
          </div>
          <div class="add_input_wrap">
            <p>계좌번호</p>
            <select name="" id="">
              <option value="placeholder" disabled selected>은행명</option>
              <option value="">국민은행</option>
              <option value="">기업은행</option>
              <option value="">농협은행</option>
              <option value="">산업은행</option>
              <option value="">수협은행</option>
              <option value="">신한은행</option>
              <option value="">씨티은행</option>
              <option value="">외환은행</option>
              <option value="">우리은행</option>
              <option value="">하나은행</option>
            </select>
            <input type="text" th:field="*{storeAccount}" placeholder="계좌번호를 입력해주세요.">
          </div>
          <div class="add_input_wrap">
            <p>사업자등록번호</p>
            <input type="text" th:field="*{storeCrn}" readonly>
          </div>
          <div class="add_input_wrap">
            <p>등록일</p>
            <input type="text" th:field="*{createDate}" readonly>
          </div>
          <div class="add_input_wrap">
            <p>수정일</p>
            <input type="text" th:field="*{lastModifiedDate}" readonly>
          </div>
          <div class="add_checkbox_wrap">
            <p>활성화</p>
            <input id="on_status" type="checkbox">
            <label for="on_status">활성화</label>
            <input id="off_status" type="checkbox">
            <label for="off_status">비활성화</label>
          </div>
        </div>
      </form>
    </div>
  </th:block>
</th:block>
</body>
</html>
