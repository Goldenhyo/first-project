<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{backend/layouts/base :: base(~{this::content})}">
  <th:block th:fragment="content">
    <div class="search_bar_wrap">
      <div class="search_date_wrap">
        <div class="item">
          <h2>문의상세</h2>
        </div>
        <div class="item">
          <!-- 버튼에 주소 걸어주기 -->
          <button th:onclick="|location.href='@{/cms/inquiry/list}'|" class="grey_btn">목록</button>
          <button th:if="${!inquiry.answer}"
                  th:onclick="|location.href='@{/cms/inquiry/{id}/add(id=${inquiry.inquiryId})}'|" class="black_btn">답변등록</button>
<!--          <button th:if="${inquiry.answer}"-->
<!--                  th:onclick="|location.href='@{/cms/inquiry/{id}/modify(id=${inquiry.inquiryId})}'|" class="black_btn">답변수정</button>-->
        </div>
      </div>
      <div class="add_form_wrap">
        <div class="add_input_wrap">
          <p>회원ID</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.userId}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>회원명</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.userName}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>연락처</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.userPhoneNum}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>서점명</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.storeTitle}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>문의제목</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.inquiryTitle}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>문의내용</p>
          <textarea maxlength="400" oninput="checkLengths(this)" th:text="${inquiry.inquiryDetail}" readonly></textarea>
        </div>
        <div class="add_input_wrap">
          <p>수정일</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.inquiryLastModifiedDate}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>등록일</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.inquiryCreateDate}" readonly>
        </div>
      </div>
      <div class="search_bar_wrap">
        <div class="search_date_wrap">
          <div class="item" th:if="${inquiry.answer}">
            <h2>답변</h2>
          </div>
        </div>
      </div>
      <div class="add_form_wrap" th:if="${inquiry.answer}">
        <div class="add_input_wrap">
          <p>답변제목</p>
          <input type="text" maxlength="40" oninput="checkLength(this)"  th:value="${inquiry.answerTitle}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>답변내용</p>
          <textarea maxlength="400" oninput="checkLengths(this)" th:text="${inquiry.answerDetail}" readonly></textarea>
        </div>
        <div class="add_input_wrap">
          <p>등록자</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.storeLoginId}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>수정일</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.answerLastModifiedDate}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>등록일</p>
          <input type="text" maxlength="40" oninput="checkLength(this)" th:value="${inquiry.answerCreateDate}" readonly>
        </div>
      </div>
    </div>
  </th:block>
</th:block>
</html>
