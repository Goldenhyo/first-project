<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">]
<body>
<th:block th:replace="~{backend/layouts/base :: base(~{this::content})}">
  <th:block th:fragment="content">
    <div class="search_bar_wrap">
      <div class="search_date_wrap">
        <div class="item">
          <h2>리뷰상세</h2>
        </div>
        <div class="item">
          <!-- 버튼에 주소 걸어주기 -->
          <button th:onclick="|location.href='@{/store/list}'|" class="grey_btn">목록</button>
          <button th:onclick="|location.href='@{/store/{id}/modify(id=${store.storeId})}'|" class="black_btn">수정</button>
        </div>
      </div>
      <div class="add_form_wrap">
        <div class="add_input_wrap">
          <p>회원ID</p>
          <input type="text" th:value="${store.storeTitle}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>회원명</p>
          <input type="text" th:value="${store.storeOneReview}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>연락처</p>
          <input type="text" th:value="${store.storePhoneNum}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>리뷰내용</p>
          <textarea th:text="${store.storeTag}" readonly></textarea>
        </div>


        <!-- 등록일 수정일 날짜형식 수정폼과 동일하게 변경 해야 함 -->
        <!--            <td th:text="${#temporals.format(store.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></td>-->
        <!--            <td th:text="${#temporals.format(store.createDate, 'yyyy-MM-dd HH:mm')}"></td>-->
        <div class="add_input_wrap">
          <p>수정일</p>
          <input type="text" th:value="${#temporals.format(store.lastModifiedDate, 'yyyy-MM-dd HH:mm')}" readonly>
        </div>
        <div class="add_input_wrap">
          <p>등록일</p>
          <input type="text" th:value="${#temporals.format(store.createDate, 'yyyy-MM-dd HH:mm')}" readonly>
        </div>
        <div class="add_checkbox_wrap">
          <p>활성화</p>
          <input name="status" th:name="storeStatus" value="STORE" type="radio"
                 th:checked="${store.storeStatus == T(com.jpa4.pj1984.domain.StoreStatus).STORE}" disabled>활성화
          <input name="status" th:name="storeStatus" value="QUIT" type="radio"
                 th:checked="${store.storeStatus == T(com.jpa4.pj1984.domain.StoreStatus).QUIT}" disabled>비활성화
        </div>
      </div>
    </div>
  </th:block>
</th:block>
</body>
</html>
