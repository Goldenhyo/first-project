<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{backend/layouts/base :: base(~{this::content})}">
    <th:block th:fragment="content">
    <div class="search_bar_wrap">
        <div class="search_date_wrap">
            <div class="item">
                <h2>회원관리</h2>
            </div>
            <input type="hidden" name="page" th:value="${userPageResponseDTO.getUserPageRequestDTO().page}"/>
            <input type="hidden" name="size" th:value="${userPageResponseDTO.getUserPageRequestDTO().size}"/>
            <div class="item">
                <span><button id="todayBtn" class="grey_btn dateBtn" th:value="today">오늘</button></span>
                <span><button id="oneWeekBtn" class="grey_btn dateBtn" th:value="oneWeek">일주일</button></span>
                <span><button id="oneMonthBtn" class="grey_btn dateBtn" th:value="oneMonth">한달</button></span>
                <input type="date" id="startDate" th:value="${userPageResponseDTO.getUserPageRequestDTO().startDate}"/>
                <input type="date" id="endDate" th:value="${userPageResponseDTO.getUserPageRequestDTO().endDate}"/>
                <button class="black_btn" type="button" id="dateSelectedBtn">조회</button>
            </div>
        </div>
        <hr />
        <div class="search_text_wrap">
            <div class="item">
                <select name="" id="">
                    <option value="" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == null}">전체</option>
                    <option value="userNo" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'userNo'}">NO</option>
                    <option value="userId" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'userId'}">회원ID</option>
                    <option value="userName" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'userName'}">회원명</option>
                    <option value="userPhoneNum" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'userPhoneNum'}">전화번호</option>
                    <option value="userEmail" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'userEmail'}">이메일</option>
                    <option value="userOrder" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'userOrder'}">주문수</option>
                    <option value="userSubscribe" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'userSubscribe'}">구독수</option>
                    <option value="userStatus" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'userStatus'}">상태</option>
                    <option value="createDate" th:selected="${userPageResponseDTO.userPageRequestDTO.searchType == 'createDate'}">가입일</option>
                </select>
                <input type="text" name="keyword" id="keyword" th:value="${userPageResponseDTO.userPageRequestDTO.keyword}" placeholder="검색어를 입력해주세요"/>
                <button class="black_btn" type="submit" id="searchBtn">검색</button>
            </div>
            <div class="item">
                <select name="createDate" id="createDate">
                    <option value="desc" th:selected="${userPageResponseDTO.userPageRequestDTO.createDate == 'desc' || userPageResponseDTO.userPageRequestDTO.createDate == null}">
                        최신순
                    </option>
                    <option value="asc" th:selected="${userPageResponseDTO.userPageRequestDTO.createDate == 'asc'}">이전순</option>
                </select>
            </div>
        </div>
        <div class="list_table_wrap">

        </div>
    </div>
    <div class="paging_wrap">

    </div>
    </th:block>
</th:block>
<script>
    $(document).ready(function () {
        let keyword = '';
        let searchType = '';
        let createDate = $("#createDate").val();
        let datePeriodSelected = '';
        let startDateSelected = '';
        let endDateSelected = '';
        let orderListDiv = $(".list_table_wrap");
        let paginationDiv = $(".paging_wrap");
        let currPage = 1;

        getList(1);

        // 목록 요청 함수 - 문서가 로딩되자마자 한번 실행되고, pageNum 누를때마다, 필터링을 할때마다 요청돼야함
        function getList(page) { // page = 요청된 페이지 번호
            currPage = page;
            console.log(page);
            startDateSelected = $("#startDate").val();
            endDateSelected = $("#endDate").val();
            keyword = $("#keyword").val();
            searchType = $("#searchType").val();
            $.ajax({
                type: "GET",
                url: "/cms/userList/ajax",
                data: {
                    page: currPage,
                    keyword: keyword,
                    searchType: searchType,
                    createDate: createDate,
                    datePeriod: datePeriodSelected,
                    startDate: startDateSelected,
                    endDate: endDateSelected
                },
                success: function (response) {
                    console.log(response);
                    printList(response);
                    printPagination(response)
                },
                error: function (e) {
                    console.error("요청 실패");
                    console.log(e);
                }
            });
        }

        // 목록 출력 함수
        function printList(response) {
            let html = '';
            html += '<table className="list_table"><thead><tr>' +
                    '<th>NO</th>' +
                    '<th>회원ID</th>' +
                    '<th>회원명</th>' +
                    '<th>전화번호</th>' +
                    '<th>이메일</th>' +
                    '<th>주문수</th>' +
                    '<th>구독수</th>' +
                    '<th>상태</th>' +
                    '<th>가입일</th>' +
                    '</tr>' +
                    '</thead>' +
                    '<tbody>' +
            $.each(response, function (index, item){
                html += '<tr th:each="oneUser: ${response}">' +
                '<td><a th:href="@{/cms/userDetail/' + oneUser + '" th:text="${oneUser.userId}"></a>' +
                '</td>' +
                '<td><a th:href="@{/cms/userDetail/{userNo}(userNo=${oneUser.userNo})}" th:text="${oneUser.userId}"></a>' +
                '</td>' +
                '<td th:text="${oneUser.userName}"></td>' +
                '<td th:text="${oneUser.userPhoneNum}"></td>' +
                '<td th:text="${oneUser.userEmail}"></td>' +
                '<td th:text="${oneUser.userNo}"></td>' +
                '<td th:text="${oneUser.userNo}"></td>' +
                '<td th:text="${oneUser.userStatus}"></td>' +
                '<td th:text="${#temporals.format(oneUser.createDate, \'yyyy-MM-dd HH:mm\')}"></td>' +
                '</tr>' +
                '</tbody>'
            })
            html +='</table>';
            orderListDiv.html(html);
            $('#keyword').val(response.userPageRequestDTO.keyword);
            $('#searchType').val(response.userPageRequestDTO.searchType);
            $('#createDate').val(response.userPageRequestDTO.createDate);
            $('#startDate').val(response.userPageRequestDTO.startDate);
            $('#endDate').val(response.userPageRequestDTO.endDate);
        }


        // 페이지네이션 출력
        function printPagination(response) {
            let html = '';
            html += '<div class="paging_bar"><ul class="flex_between">';
            if (response.prev) {
                html += '<li>';
            } else {
                html += '<li class="disabled">';
            }
            html += '<a class="pageLink" href="' + (response.startPage - 1) + '">Previous</a></li>';
            response.pageNumList.forEach(function (pageNum, i) {
                if (pageNum == currPage) {
                    html += '<li class="active">';
                } else {
                    html += '<li>';
                }
                html += ' <a class="pageLink" href="' + pageNum + '">' + pageNum + '</a></li>';
            })
            if (response.next) {
                html += '<li>';
            } else {
                html += '<li class="disabled">';
            }
            html += '<a class="pageLink" href="' + (response.endPage + 1) + '">Next</a></li></ul></div>';

            paginationDiv.html(html);
        }

        // 댓글 페이지 번호 클릭 이벤트 등록
        paginationDiv.on("click", "a.pageLink", function (e) {
            console.log("페이지번호 클릭");
            e.preventDefault(); // a 태그의 기본 이벤트는 취소
            let pageNum = $(this).attr("href");
            console.log("pageNum : " + pageNum);
            getList(pageNum);
        });


        // 최신순, 이전순 클릭시
        $("#createDate").change(function () {
            console.log("최신순 이전순 클릭")
            if (valueCheck()) {
                createDate = $(this).val();
                getList(1);
            }
        });

        // 오늘, 일주일, 한달 버튼 클릭시
        $(".dateBtn").on("click", function (e) {
            console.log("datePeriod 클릭")
            if (valueCheck()) {
                datePeriodSelected = $(this).val();
                console.log(datePeriodSelected);
                getList(1);
            }
        });

        // 달력 조회버튼 클릭시
        $("#dateSelectedBtn").on("click", function (e) {
            console.log('달력 조회 클릭')
            if(valueCheck()){
                getList(1);
            }
        });

        // 키워드 검색 버튼 클릭시
        $("#searchBtn").on("click", function (e) {
            if(valueCheck()) {
                getList(1);
            }
        });

        function valueCheck() {
            let keywordValue = $("#keyword").val().trim();
            let searchTypeValue = $("#searchType").val();
            let startValue = $("#startDate").val();
            let endValue = $("#endDate").val();
            if (keywordValue === '' && searchTypeValue === '' && startValue === '' && endValue === '') {
                return true;
            }
            else if (keywordValue !== '' && searchTypeValue !== '' && startValue !== '' && endValue !== '') {
                return true;
            }
            else if (keywordValue.length !== 0 && searchTypeValue !== '') {
                if (startValue === '' && endValue === '') {
                    return true;
                }
                else if (startValue === '' || endValue === '') {
                    return alert("조회 시작일과 종료일을 모두 입력해주세요.");
                }
            }
            else if (startValue !== '' && endValue !== '') {
                if (keywordValue === '' && searchTypeValue === '') {
                    return true;
                }
                else if (keywordValue.length === 0 || searchTypeValue === '') {
                    return alert("키워드와 검색조건을 모두 입력해주세요.");
                }
            }
            return alert("조건에 알맞게 입력해주세요.");
        }
    })
</script>
</html>
